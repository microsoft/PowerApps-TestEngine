<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copilot Test Engine Playground</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <style>
        .monaco-editor {
            border: 1px solid #eee;
            height: auto;
        }

        .results-section {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #000;
            background-color: #f9f9f9;
        }
    </style>
    <script src="https://alcdn.msauth.net/browser/2.14.2/js/msal-browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.2/min/vs/loader.js"></script>
    <script>
        let accessToken = '';
        let conversationId = '';
        let messages = [];
        let worker1, worker2;

        function startWorker(workerScript) {
            if (typeof(Worker) !== "undefined") {
                let worker = new Worker(workerScript);
                worker.onmessage = function(event) {
                    console.log("Worker message received:", event.data);
                    if (event.data.conversationId) {
                        conversationId = event.data.conversationId;
                        messages = JSON.parse(event.data.messages);
                        document.getElementById('tryItButton').disabled = false;
                        worker2.postMessage({ config: { token: accessToken }, conversationId, messages });
                    }
                };
                return worker;
            } else {
                console.log("Sorry, your browser does not support Web Workers...");
                return null;
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.2/min/vs' }});
            require(['vs/editor/editor.main'], function() {
                window.editor = monaco.editor.create(document.getElementById('code-editor'), {
                    value: "",
                    language: 'javascript',
                    automaticLayout: true,
                    minimap: { enabled: false } // Disable the minimap
                });
            });

            document.getElementById("loginButton").addEventListener("click", function() {
                const clientId = document.getElementById("clientId").value;
                const tenantId = document.getElementById("tenantId").value;

                const msalConfig = {
                    auth: {
                        clientId: clientId,
                        authority: `https://login.microsoftonline.com/${tenantId}`,
                        redirectUri: "http://localhost:8080/"
                    }
                };

                const msalInstance = new msal.PublicClientApplication(msalConfig);

                const loginRequest = {
                    scopes: ["https://api.powerplatform.com/.default"]
                };

                msalInstance.loginPopup(loginRequest)
                    .then(response => {
                        accessToken = response.accessToken;
                         document.getElementById("connectButton").disabled = false;
                        console.log("Login successful:", response);
                    })
                    .catch(error => {
                        console.error("Login failed:", error);
                    });
            });

            // Start two workers
            worker1 = startWorker('worker1.js?v=1.20');
            worker2 = startWorker('worker2.js?v=1.20');
        });

        function connect() {
            worker1.postMessage({ location: JSON.stringify(document.location), baseURI: document.baseURI, accessToken });
        }

        function sendMessageToWorker(worker, message) {
            return new Promise((resolve, reject) => {
                worker.onmessage = function(event) {
                    resolve(event.data);
                };
                worker.onerror = function(error) {
                    reject(error);
                };
                worker.postMessage(message);
            });
        }

        function tryIt() {
            const powerFxStatements = window.editor.getValue().split(';');
            let index = 0;

            async function executeNext() {
                if (index < powerFxStatements.length) {
                    const expression = powerFxStatements[index].trim();
                    if (expression) {
                        var result = await sendMessageToWorker(worker2, { location: JSON.stringify(document.location), baseURI: document.baseURI, config: { token: accessToken }, expression, conversationId, messages });
                        console.log(result);
                        index++;
                    }
                }
            }

            worker2.onmessage = async function(event) {
                console.log("Worker2 message received:", event.data);
                await executeNext();
            };

            executeNext();
        }
    </script>
</head>
<body>
    <h1>MSAL.js Minimal Example</h1>
    <div>
        <label for="clientId">Client ID:</label>
        <input type="text" id="clientId" placeholder="Enter Client ID">
    </div>
    <div>
        <label for="tenantId">Tenant ID:</label>
        <input type="text" id="tenantId" placeholder="Enter Tenant ID">
    </div>
    <div>
        <label for="environmentId">Environment ID:</label>
        <input type="text" id="environmentId" placeholder="Enter Environment ID">
    </div>
    <div>
        <label for="identifier">Identifier:</label>
        <input type="text" id="identifier" placeholder="Enter identifier">
    </div>
    <button id="loginButton">Login</button>
    <button id="connectButton" onclick="connect()" disabled>Connect</button>
    <button id="tryItButton" onclick="tryIt()" disabled>Try It</button>
    <div id="app">Loading...</div>
    <div id="code-editor" style="width: 100%; height: 200px;"></div>
    <button id="code-runButton" disabled>Run Code</button>
    <h3>Results</h3>
    <div class="results-section">
        <div id="code-output"></div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.2/min/vs/editor/editor.main.css">
</body>
</html>
