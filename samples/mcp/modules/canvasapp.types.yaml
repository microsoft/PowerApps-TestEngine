# yaml-embedded-languages: powerfx
# Base UDTs needed for Canvas App scanning
powerFxTestTypes:
 - name: UIControl
   value: |
      {
        Name: Text,
        ControlType: Text,
        Parent: Text,
        Pattern: Text
      }
 - name: ScreenInfo
   value: |
      {
        Name: Text,
        Type: Text,
        Controls: Table[UIControl],
        HasNavigation: Boolean
      }
 - name: NavigationFlow
   value: |
      {
        Source: Text,
        Target: Text,
        Control: Text,
        Type: Text
      }
 - name: ValidationRule
   value: |
      {
        Control: Text,
        Rule: Text,
        ErrorMessage: Text
      }
 - name: DataOperation
   value: |
      {
        Type: Text, 
        DataSource: Text,
        Control: Text
      }
 - name: TestInsight
   value: |
      {
        Category: Text,
        Key: Text,
        Value: Any,
        AppPath: Text
      }
