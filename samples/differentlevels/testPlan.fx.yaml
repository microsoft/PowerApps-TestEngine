test:
  name: AllControls
  description: Verifies that functions work with all controls
  persona: User1
  appLogicalName: cr693_differentlevels_80bae

  testSteps: |
    = Screenshot("differentlevels_loaded.png");

      // Run functions on the control at top-level
      Wait(Checkbox1, "Text", "Option");
      SetProperty(Checkbox1, "Text", "Top-Level");
      Assert(Checkbox1.Text = "Top-Level", "Validate set text to Top-Level.");
      Select(Checkbox1);

      // Run functions on the control that's inside of a gallery
      Wait(Index(Gallery1.AllItems, 1).Checkbox2, "Text", "Option");
      // Set the checkbox in the second row of the gallery
      SetProperty(Index(Gallery1.AllItems, 2).Checkbox2, "Text", "Gallery Level");
      Assert(Index(Gallery1.AllItems, 2).Checkbox2.Text = "Gallery Level", "Validate set text to Gallery Level.");
      Select(Index(Gallery1.AllItems, 2).Checkbox2);
      
      // Run functions on the control that's inside of a component
      Wait(Component1_1.Checkbox3, "Text", "Option");
      SetProperty(Component1_1.Checkbox3, "Text", "Component Level");
      Assert(Component1_1.Checkbox3.Text = "Component Level", "Validate set text to Component Level.");
      Select(Component1_1.Checkbox3);

      Screenshot("differentlevels_end.png");

testSettings:
  recordVideo: true
  browserConfigurations:
    - browser: Chromium

environmentVariables:
  users:
    - personaName: User1
      emailKey: user1Email
      passwordKey: user1Password
