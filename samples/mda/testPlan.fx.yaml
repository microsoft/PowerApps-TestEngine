testSuite:
  testSuiteName: MDA Custom Page tests
  testSuiteDescription: Verify model driven application
  persona: User1
  appLogicalName: NotNeeded

  testCases:
    - testCaseName: Open Page
      testCaseDescription: Check initial state
      testSteps: |         
       =  SetProperty(txtName.Value, "Naresh"); 
          SetProperty(txtPhone.Value, "1234567890");          
          Assert(txtName.Value, "Naresh");

testSettings:
  headless: false
  locale: "en-US"
  recordVideo: true
  extensionModules:
    enable: true
  browserConfigurations:
    - browser: Chromium
      channel: msedge      

environmentVariables:
  users:
    - personaName: User1
      emailKey: NotNeeded
      passwordKey: NotNeeded
