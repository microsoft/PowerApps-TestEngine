test:
  name: Button Clicker
  description: Verifies that counter increments when the button is clicked
  persona: User1
  appLogicalName: new_buttonclicker_0a877

  testSteps: |
    = Screenshot("buttonclicker_loaded.png");
      // Wait for the label to be set to 0
      //Wait(Label1.Text = "0");
      Wait(Label1, "Text", "0");
      // Click the button
      Select(Button1);
      Assert(Label1.Text = "1", "Counter should be incremented to 1");
      // Click the button
      Select(Button1);
      Assert(Label1.Text = "2", "Counter should be incremented to 2");
      Screenshot("buttonclicker_end.png");

testSettings:
  recordVideo: true
  browserConfigurations:
    - browser: Chromium

environmentVariables:
  users:
    - personaName: User1
      emailKey: user1Email
      passwordKey: user1Password
