testSuite:
  testSuiteName: Copilot Studio Kit
  testSuiteDescription: Agent List of Copilot Studio Kit 
  persona: User1
  appLogicalName: NotNeeded

  testCases:
    - testCaseName: Step 1 - Start the entity details
      testCaseDescription: Verify can open the page
      testSteps: |
        = Assert(1=1) 
    - testCaseName: Step 2 - Assert Name
      testCaseDescription: Check that name is expected value
      testSteps: |
        = Assert(cat_name.Text = "TestAgent1") 
    - testCaseName: Step 3 - Options exist
      testCaseDescription: Check the expected 
      testSteps: |
        = Assert(CountRows(Preview.GetOptions(cat_configurationtypescodes)) = 3) 
    - testCaseName: Step 4 - Select first option
      testCaseDescription: Can select an option
      testSteps: |
        = Preview.SetOptions(cat_configurationtypescodes,Table(First(Preview.GetOptions(cat_configurationtypescodes))));
          Assert(cat_regioncode.Visible)
testSettings:
  filePath: ./testSettings.yaml

environmentVariables:
  users:
    - personaName: User1
      emailKey: user1Email
      passwordKey: NotNeeded
