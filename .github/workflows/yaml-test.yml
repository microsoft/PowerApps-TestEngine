name: YAML Integration Tests

on:
  workflow_call:
    inputs:
      parameter:
        required: true
        type: string
      environmentId:
        required: true
        type: string
      tenantId:
        required: true
        type: string
      testPlanFile:
        required: true
        type: string
      outputDirectory:
        required: true
        type: string
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['6.0.x']
    steps:
      - uses: actions/checkout@v2
      - uses: jungwinter/split@v2
        id: split
        with:
          msg: '/release split v1.0.0'
      - name: Integration Test
        env:
            user1Email: '${{ secrets.POWER_PLATFORM_USER }}'
            user1Password: '${{ secrets.POWER_PLATFORM_PASSWORD }}'
        run: |           
          cd src/PowerAppsTestEngine
          npm install -g playwright@1.22.0
          playwright install  
          echo ${{ inputs.parameter }}
          IFS='}' read -ra testplans <<< "${{ inputs.parameter }}"
          for $testplan in "${s[@]}" 
            do
               echo $testplan
               echo "next"
            done
          dotnet run -- -e ${{ inputs.environmentId}} -t ${{ inputs.tenantId}} -i ${{ inputs.testPlanFile}} -o ${{ inputs.outputDirectory}}; 
      - name: Sample Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()    # run this step even if previous step failed
        with:
          name: Sample Tests          # Name of the check run which will be created
          path: |
            **/*.trx
          reporter: dotnet-trx        # Format of test results      
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2
        if: ${{always()}}
        with:
            name: 'Test Run'
            path: |
                **/TestResults/**