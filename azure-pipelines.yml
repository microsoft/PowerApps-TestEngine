# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- main

pool:
  vmImage: 'windows-latest'

jobs:
- job: Build_PowerAppsTestEngine
  displayName: 'Build PowerAppsTestEngine Solution'

  strategy:
    matrix:
      Debug:
        BuildConfiguration: 'Debug'
      Release:
        BuildConfiguration: 'Release'

  steps:
  - task: UseDotNet@2
    displayName: 'Use dotnet sdk 6.0'
    inputs:
      version: 6.0.x
      installationPath: '$(Agent.ToolsDirectory)/dotnet'

  - task: DotNetCoreCLI@2
    displayName: 'Build and test '
    inputs:
      command: 'run'
      projects: '$(Build.SourcesDirectory)/src/PowerAppsTestEngine/PowerAppsTestEngine.csproj'
      arguments: '-- ci -c $(BuildConfiguration)'
 
- job: Sign_PowerAppsTestEngine
  dependsOn: Build_PowerAppsTestEngine
  condition: in(dependencies.Build_PowerAppsTestEngine.result, 'Succeeded')
  displayName: 'Sign PowerAppsTestEngine Solution'

  strategy:
    matrix:
      Debug:
        BuildConfiguration: 'Debug'
      Release:
        BuildConfiguration: 'Release'

  steps:
  # Dotnet 2.1 appears to be required for ESRP signing
  - task: UseDotNet@2
    displayName: 'Use dotnet sdk 2.1'
    inputs:
      version: 2.1.x
      installationPath: '$(Agent.ToolsDirectory)/dotnet'

  - task: SFP.build-tasks.custom-build-task-1.EsrpCodeSigning@1
    displayName: 'ESRP sign Microsoft.PowerAppsTestEngine.dll'
    inputs:
      ConnectedServiceName: 'ESRPCodeSignConnection-OneCRM'
      FolderPath: '$(Build.SourcesDirectory)/bin/$(BuildConfiguration)/Microsoft.PowerApps.TestEngine/'
      Pattern: '*.dll'
      ​​​​​​​​​SigningInfo : {
        Operations : 
           [
              {
                    "keyCode": "CP-233863-SN",
                    "operationSetCode": "StrongNameSign",
                    "parameters": [ ],
                    "toolName": "sign",
                    "toolVersion": "1.0"
              },
              {
                    "keyCode": "CP-230012",
                    "operationSetCode": "SigntoolSign",
                    "parameters": [
                    {
                        "parameterName": "OpusName",
                        "parameterValue": "Microsoft"
                    },
                    {
                        "parameterName": "OpusInfo",
                        "parameterValue": "http://www.microsoft.com"
                    },
                    {
                        "parameterName": "Append",
                        "parameterValue": "/as"
                    },
                    {
                        "parameterName": "FileDigest",
                        "parameterValue": "/fd \"SHA256\""
                    },
                    {
                        "parameterName": "PageHash",
                        "parameterValue": "/NPH"
                    },
                    {
                        "parameterName": "TimeStamp",
                        "parameterValue": "/tr \"http://rfc3161.gtm.corp.microsoft.com/TSS/HttpTspServer\" /td sha256"
                    }
                    ],
                    "toolName": "sign",
                    "toolVersion": "1.0"
              }
          ]
      }
      ServiceEndpointUrl: 'https://api.esrp.microsoft.com/api/v2'

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.SourcesDirectory)/bin/$(BuildConfiguration)'
      ArtifactName: 'PowerApps.TestEngine ($(BuildConfiguration))'
      publishLocation: 'Container'